<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper2{

            margin: 0 20%;
            width: 1300px;
        }

        article{
            width: 20%;
        }
        .main1{
        
            float: left;
            box-sizing: border-box;
            
        }
        .main2{
            float: right;
            box-sizing: border-box;
            margin: 0 150px 0 0;
        }
        footer{
            text-align: center;
            margin: 0 0 0 200px;
        }
    </style>

</head>
<body>
    <div id ="wrapper1">
        <header>
            <div><img src="../images/layout_images/01.png" /></div>
        </header>
        <div id = "wrapper2">
            <section>
                <div><img src="../images/layout_images/02.png" width="99%"/></div>
                <nav>
                    <div><img src="../images/layout_images/03.png" /></div>
                </nav>
                <article class = "main1">
                    <div><img src="../images/layout_images/04.png" style="margin: 10%;"/></div>
                    <div><img src="../images/layout_images/05.png"/></div>
                    <div><img src="../images/layout_images/06.png"/></div>
                </article>
                <article class = "main2">
                    <div><img src="../images/layout_images/07.png"/></div>
                    <div><img src="../images/layout_images/08.png"/></div>
                    <div><img src="../images/layout_images/09.png"/></div>
                    <div><img src="../images/layout_images/10.png"/></div>
                </article>

            </section>
            <footer>
                <img src="../images/layout_images/11.png" />
            </footer>
            
        </div>
        
    </div>
</body>
</html>
