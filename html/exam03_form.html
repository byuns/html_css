<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "#" target = "_blank" method="post">
        <div>
            <label for = "userId">User Id : </label>
            <input id = "userId" type = "text" name = "userId" placeholder="이름"/>
        </div>
        <div>
            <label for = "userPassword">User Password : </label>
            <input id = "userPassword" type = "password" name = "userPassword">
        </div>
        <div>
            <label >User Skill:</label>
            <input type = "checkbox" name = "skill" value="java" checked/>java
            <input type = "checkbox" name = "skill" value="db"/>db
            <input type = "checkbox" name = "skill" value="html"/>html
            <input type = "checkbox" name = "skill" value="css"/>css
            <input type = "checkbox" name = "skill" value="javascript"/>javascript
        </div>

        <div>
            <label >User Skill:</label>
            <input type = "radio" name = "job" value="개발자" checked/>개발자
            <input type = "radio" name = "job" value="디자이너"/>디자이너
            <input type = "radio" name = "job" value="설계자"/>설계자

        </div>

        <div>
            <label >Hire date:</label>
            <input type = "date" name = "hiredate"/>
        </div>

        <div>
            <label>Age:</label>
            <input type = "number" name = "age" min="1" max="200"/>
        </div>

        <div>
            <label>Email:</label>
            <input type = "number" name = "userEmail" />
        </div>


        <hr>
        <div>
        <!--양식의 데이터를 전송(제출)-->
            <button>제출</button>
            <input type = "submit" value="제출"/>
            <input type = "image" src="/images/photo1.jpg" width="50" height="50"/>
        </div>


    </form>
    
</body>
</html>
